<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cycle.css">
    <title>Easy Pomodoro</title>
</head>
<body>
    <div id="popupContent">
        <div id="extensionName">
            <h4>Easy Pomodoro</h4>
        </div>
        <h1>Pomodoro</h1>
        <button class="btnGreen" id="btnConfig" name="btnConfig">Configs</button>
        <h2 id="status">Timer Pausado</h2>
        <div class="container" id="timerDisplay">
            <h2>25:00</h2>
        </div>
        <div class="container buttonGroup" id="cicleButtons">
            <button class="btnGreen" id="btnStart">Iniciar</button>
            <button class="btnRed" id="btnJump">Pular</button>
        </div>
        <div class="container buttonGroup hide" id="timerButtons">
            <button class="btnGreen" id="btnPlay"><img src="assets/play.png" alt="Play" width="30px" height="30px"></button>
            <button class="btnGreen" id="btnPause"><img src="assets/pause.png" alt="Pause" width="30px" height="30px"></button>
            <button class="btnGreen" id="btnCancel"><img src="assets/x2.png" alt="Cancel" width="30px" height="30px"></button>
        </div>
        <div class="container" id="cycleIndicator">
            <h3>Ciclo 1</h3>
            <div id="cycleTimers">
                <div class="pomodoroCircle filled"></div>
                <div class="shortBreakCircle filled"></div>
                <div class="pomodoroCircle filled"></div>
                <div class="shortBreakCircle"></div>
                <div class="pomodoroCircle"></div>
                <div class="shortBreakCircle"></div>
                <div class="pomodoroCircle"></div>
                <div class="longBreakCircle"></div>
            </div>
            <div id="currentTimerIndicator"></div>
        </div>
    </div>
</body>
</html>
